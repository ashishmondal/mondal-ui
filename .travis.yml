sudo: required
dist: trusty
language: node_js
node_js:
- node

branches:
  only:
  - master

before_install:
- export CHROME_BIN=/usr/bin/google-chrome
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sudo apt-get update
- sudo apt-get install -y libappindicator1 fonts-liberation
- wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
- sudo dpkg -i google-chrome*.deb

install:
- npm install

script:
- npm run lint
- npm run test:once

after_success:
 - npm run build:lib
 - npm run build

before_deploy:
  - cd dist
deploy:
  provider: npm
  email: ashish@mondal.in
  skip_cleanup: true
  api_key:
    secure: 
  on:
    tags: true